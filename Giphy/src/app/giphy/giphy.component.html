<div class="container">
  <h1>MY GIPHYS</h1>
  <hr>

  <div class="row">
    <div class="col-md-6">
      <div *ngFor='let giphy of giphys;let i = index'>
        <div>
          <h6 id={{i}} appStrikethrough>{{giphy.name}} due on {{giphy.completeDate|date|uppercase}}</h6>
          <button (click)='toggleDetail(i)' class="btn btn-primary">Toggle Details</button>
        </div>

        <div *ngIf='giphy.showDescription'>
          <app-giphy-detail  [giphy]='giphy' (isComplete) = 'deleteGiphy($event,i)'></app-giphy-detail>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <app-giphy-form (addGiphy)="addNewGiphy($event)"></app-giphy-form>
 </div>
  </div>
  <p *ngIf='giphys.length > 5'>You have too many giphys</p>
</div>
